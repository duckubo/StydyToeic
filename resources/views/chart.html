<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pie Chart with Chart.js</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <div>
            <canvas id="myPieChart" width="200" height="200"></canvas>
        </div>
        <script>
            var ctx = document.getElementById("myPieChart").getContext("2d");
            var myPieChart = new Chart(ctx, {
                type: "pie",
                data: {
                    labels: ["Red", "Blue", "Yellow"], // Các nhãn cho các phần
                    datasets: [
                        {
                            label: "My First Dataset",
                            data: [300, 50, 100], // Dữ liệu cho các phần của pie chart
                            backgroundColor: ["red", "blue", "yellow"], // Màu sắc cho mỗi phần
                            hoverOffset: 4,
                        },
                    ],
                },
                options: {
                    responsive: false, // Đảm bảo biểu đồ phản hồi theo kích thước màn hình
                    plugins: {
                        legend: {
                            position: "top",
                        },
                        tooltip: {
                            callbacks: {
                                label: function (tooltipItem) {
                                    return (
                                        tooltipItem.label +
                                        ": " +
                                        tooltipItem.raw
                                    );
                                },
                            },
                        },
                    },
                },
            });
        </script>
    </body>
</html>
